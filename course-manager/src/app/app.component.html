<!--One way database, é uma ligação de uma única via, ou seja, vai apenas exibir o valor da variável -->

<!--Two way database, é uma atualização de duas vias,atualizando o template atualiza a variável e atualizando a variável atualiza o template-->
<input [(ngModel)]='name' name="name">
